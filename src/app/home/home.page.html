<ion-content>
  <div class="divContent">
    <form [formGroup]="formularioLogin">
      <h1>
        Login
      </h1>
      <ion-item>
        <ion-input formControlName="nombre" placeholder="Usuario"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input formControlName="password" placeholder="Password" [type]="passwordTypeInput"></ion-input>
        <ion-icon (click)="togglePasswordMode()" [name]="(passwordTypeInput === 'text')?'eye':'eye-off'"></ion-icon>
      </ion-item>
      <ion-button (click)="ingresar()">Ingresar</ion-button>
    </form>
  </div>
</ion-content>
