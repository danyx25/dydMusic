<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-card>
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>


    <form [formGroup]="formularioLogin">

    <ion-card-content>
      <ion-item>
        <ion-input formControlName="nombre" label="Usuario" label-placement="floating" ></ion-input>

      </ion-item>
      <ion-input formControlName="password" label="Password" label-placement="floating" type="password"></ion-input>
    </ion-card-content>
    </form>

    <br>
    <ion-button (click)="ingresar()">Ingresar</ion-button>
    <br>

  </ion-card>


</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button>Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
